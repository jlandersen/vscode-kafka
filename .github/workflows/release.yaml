name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      publish_target:
        description: "Publish target"
        required: true
        default: "both"
        type: choice
        options:
          - both
          - vsce
          - ovsx

jobs:
  # First, run CI to ensure everything passes
  ci:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build .vsix package
        run: npm run package

      - name: Run unit tests
        uses: coactions/setup-xvfb@v1
        with:
          run: npm test

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run compile

      - name: Run integration tests
        uses: coactions/setup-xvfb@v1
        with:
          run: npm run test:integration
        env:
          TESTCONTAINERS_RYUK_DISABLED: "true"

  # Only publish if all CI jobs pass
  publish:
    needs: [ci, integration-tests]
    runs-on: ubuntu-latest
    env:
      PUBLISH_TARGET: ${{ github.event.inputs.publish_target || 'both' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Publish to VSCode Marketplace
        if: ${{ env.PUBLISH_TARGET == 'vsce' || env.PUBLISH_TARGET == 'both' }}
        run: npx @vscode/vsce publish -p $VSCE_TOKEN
        env:
          VSCE_TOKEN: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

      - name: Publish to Open VSX
        if: ${{ env.PUBLISH_TARGET == 'ovsx' || env.PUBLISH_TARGET == 'both' }}
        run: npx ovsx@0.9.3 publish -p $OVSX_TOKEN
        env:
          OVSX_TOKEN: ${{ secrets.OPENVSX_MARKETPLACE_TOKEN }}
